<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css">
    <script src="../jquery.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/dataManagement.js"></script>
    <script src="js/gameFactories.js"></script>
    <script src="js/dom.js"></script>
</head>
<body>
    <div class="container"> 
        <header class="top-page">
            <div class="logo">
                <img src="../images/logo.png">
            </div>
            <div class="turn">
                <div class="turn-icon"></div>
                <p>Turn</p>
            </div>
            <div class="return-menu">
                <a href="../home/home.html"><img src="../images/return.png"></a>
            </div>
        </header>
        <div class="bottom-page">
            <div class="end-game">
                <p class="end-game-phrase"></p>
                <div class="end-icon"></div>
            </div>
            <div class="grid-container"></div>
            <div class="points-container">
                <div class="xPoints">
                    <img src="../images/xIcon.png">
                    <p>0</p>
                </div>
                <div class="oPoints">
                    <img src="../images/oIcon.png">
                    <p>0</p>
                </div>
                <div class="draw">
                    <img src="../images/draw.png">
                    <p>0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
