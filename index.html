<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="home/home.css">
    <script src="jquery.js"></script>
    <script src="home/home.js"></script>
</head>
<body>
    <div class="home-container">
        <header>
            <div>
                TIC TAC TOE
            </div>
        </header>
        <div class="buttons-container">
            <div class="play-container">
                <button id="play" class="clickable"><a id="game-link">PLAY</a></button>
            </div>
            <div class="game-size">
                <select id="game-size-select" class="clicable" name="Game Size" required>
                        <option value="" disabled selected hidden>GAME SIZE</option>
                        <option style="font-size: 15px;" value="EASY"><span>3x3</span></option>
                        <option style="font-size: 15px;" value="MEDIUM"><span>4x4</span></option>
                        <option style="font-size: 15px;" value="HARD"><span>5x5</span></option>
                  </select>
            </div>
        </div>
    </div>
</body>
</html>
